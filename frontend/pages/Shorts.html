<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenTube - Shorts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background-color: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
            border-bottom: 1px solid #272727;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .menu-btn:hover {
            background-color: #272727;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .logo i {
            color: #ff0000;
            font-size: 24px;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }

        .search-container {
            display: flex;
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            flex: 1;
            height: 40px;
            background-color: #121212;
            border: 1px solid #303030;
            border-radius: 20px 0 0 20px;
            padding: 0 16px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #aaaaaa;
        }

        .search-input:focus {
            border-color: #1c62b9;
            background-color: #0f0f0f;
        }

        .search-btn {
            width: 64px;
            height: 40px;
            background-color: #303030;
            border: 1px solid #303030;
            border-radius: 0 20px 20px 0;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .search-btn:hover {
            background-color: #404040;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 14px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-btn:hover {
            background-color: #272727;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background-color: #1c62b9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
        }

        /* Main Container */
        .main-container {
            display: flex;
            margin-top: 56px;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #0f0f0f;
            height: calc(100vh - 56px);
            position: fixed;
            left: 0;
            top: 56px;
            padding: 12px 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-section {
            margin-bottom: 8px;
        }

        .sidebar-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 24px;
            margin-bottom: 8px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 10px 24px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .sidebar-item:hover {
            background-color: #272727;
        }

        .sidebar-item.active {
            background-color: #272727;
            font-weight: 500;
        }

        .sidebar-item i {
            width: 24px;
            font-size: 20px;
        }

        .sidebar-divider {
            height: 1px;
            background-color: #272727;
            margin: 8px 0;
        }

        /* Content */
        .content {
            flex: 1;
            margin-left: 240px;
            padding: 24px;
            background-color: #0f0f0f;
            min-height: calc(100vh - 56px);
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #ffffff;
        }

        /* Shorts Grid */
        .shorts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            max-width: 1200px;
        }

        /* Short Card */
        .short-card {
            background-color: #0f0f0f;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }

        .short-card:hover {
            transform: translateY(-2px);
        }

        .short-thumbnail {
            position: relative;
            width: 100%;
            height: 320px;
            background-color: #181818;
            overflow: hidden;
            border-radius: 12px;
        }

        .short-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .short-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .short-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 16px 12px 12px;
            color: #ffffff;
        }

        .short-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .short-channel {
            font-size: 12px;
            color: #aaaaaa;
            margin-bottom: 2px;
        }

        .short-views {
            font-size: 12px;
            color: #aaaaaa;
        }

        .shorts-icon {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Loading */
        .loading {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 40px;
            color: #aaaaaa;
        }

        .loading i {
            font-size: 32px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .shorts-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 12px;
            }

            .content {
                margin-left: 0;
                padding: 16px;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .header-center {
                max-width: 300px;
                margin: 0 20px;
            }

            .shorts-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }

            .short-thumbnail {
                height: 280px;
            }

            .header-btn span {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0 8px;
            }

            .header-center {
                margin: 0 8px;
            }

            .content {
                padding: 12px;
            }

            .shorts-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            .short-thumbnail {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <i class="fas fa-circle-play"></i>
                <span>ZenTube</span>
            </div>
        </div>

        <div class="header-center">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar Shorts..." id="searchInput">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="header-right">
            <button class="header-btn">
                <i class="fas fa-plus"></i>
                <span>Subir</span>
            </button>
            <button class="header-btn">
                <i class="fas fa-bell"></i>
            </button>
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <a href="../index.html" class="sidebar-item">
                    <i class="fas fa-home"></i>
                    <span>Principal</span>
                </a>
                <a href="Shorts.html" class="sidebar-item active">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Shorts</span>
                </a>
            </div>

            <div class="sidebar-divider"></div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">Tú</h3>
                <a href="Profile.html" class="sidebar-item">
                    <i class="fas fa-user"></i>
                    <span>Tu canal</span>
                </a>
                <a href="Library.html" class="sidebar-item">
                    <i class="fas fa-bookmark"></i>
                    <span>Biblioteca</span>
                </a>
            </div>
        </aside>

        <!-- Content -->
        <main class="content">
            <h1 class="page-title">Shorts</h1>

            <!-- Shorts Grid -->
            <div class="shorts-grid" id="shortsGrid">
                <!-- Loading indicator -->
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Cargando Shorts...</span>
                </div>

                <!-- Shorts will be loaded here dynamically -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Configuración de la API de YouTube
        const API_KEY = 'AIzaSyAPNOGcA3U82qNO_w0qjyoj9hRuQzC-oaI';
        const BASE_URL = 'https://www.googleapis.com/youtube/v3';

        // Variables globales
        let currentSearchQuery = '';
        let isLoading = false;

        // Elementos del DOM
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const shortsGrid = document.getElementById('shortsGrid');
        const loading = document.getElementById('loading');
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');

        // Función para buscar videos cortos
        async function searchShortVideos(query, maxResults = 24) {
            try {
                // Agregar términos relacionados con shorts para mejorar los resultados
                const searchQuery = query ? `${query} shorts vertical` : 'shorts vertical funny trending';

                const response = await fetch(
                    `${BASE_URL}/search?part=snippet&type=video&q=${encodeURIComponent(searchQuery)}&maxResults=${maxResults}&key=${API_KEY}&videoDuration=short`
                );

                if (!response.ok) {
                    throw new Error(`Error en la API: ${response.status}`);
                }

                const data = await response.json();
                return data.items || [];
            } catch (error) {
                console.error('Error al buscar shorts:', error);
                return [];
            }
        }

        // Función para obtener shorts populares
        async function getTrendingShorts(maxResults = 24) {
            try {
                const response = await fetch(
                    `${BASE_URL}/videos?part=snippet,statistics&chart=mostPopular&regionCode=US&maxResults=${maxResults}&key=${API_KEY}&videoCategoryId=24`
                );

                if (!response.ok) {
                    throw new Error(`Error en la API: ${response.status}`);
                }

                const data = await response.json();
                // Filtrar videos que parezcan shorts (duración corta)
                return data.items || [];
            } catch (error) {
                console.error('Error al obtener shorts populares:', error);
                return [];
            }
        }

        // Función para mostrar shorts en la grilla
        function displayShorts(shorts) {
            if (!shortsGrid) return;

            // Limpiar la grilla
            shortsGrid.innerHTML = '';

            if (!shorts || shorts.length === 0) {
                showNoResults();
                return;
            }

            shorts.forEach(short => {
                const shortCard = createShortCard(short);
                shortsGrid.appendChild(shortCard);
            });
        }

        // Función para crear una tarjeta de short
        function createShortCard(short) {
            const shortDiv = document.createElement('div');
            shortDiv.className = 'short-card';

            // Extraer datos del short
            const videoId = short.id?.videoId || short.id;
            const snippet = short.snippet;
            const statistics = short.statistics;

            const title = snippet.title;
            const channelName = snippet.channelTitle;
            const publishedAt = snippet.publishedAt;
            const thumbnail = getBestThumbnail(snippet.thumbnails);

            // Formatear datos
            const views = statistics ? formatViews(statistics.viewCount) : '';
            const publishedDate = formatPublishedDate(publishedAt);

            shortDiv.innerHTML = `
                <div class="short-thumbnail">
                    <img src="${thumbnail}" alt="${title}" loading="lazy">
                    <div class="shorts-icon">
                        <i class="fas fa-mobile-alt"></i> Short
                    </div>
                    <div class="short-overlay">
                        <div class="short-title">${truncateText(title, 60)}</div>
                        <div class="short-channel">${channelName}</div>
                        <div class="short-views">${views}</div>
                    </div>
                </div>
            `;

            // Agregar evento click para abrir el video
            shortDiv.addEventListener('click', () => {
                openVideo(videoId);
            });

            return shortDiv;
        }

        // Función para abrir un video
        function openVideo(videoId) {
            if (!videoId) return;

            // Abrir en YouTube
            const youtubeUrl = `https://www.youtube.com/watch?v=${videoId}`;
            window.open(youtubeUrl, '_blank');
        }

        // Función para manejar la búsqueda
        async function handleSearch() {
            const query = searchInput.value.trim();

            if (query === currentSearchQuery || isLoading) return;

            currentSearchQuery = query;
            showLoading();

            try {
                let shorts;
                if (query) {
                    shorts = await searchShortVideos(query);
                } else {
                    shorts = await getTrendingShorts();
                }
                displayShorts(shorts);
            } catch (error) {
                console.error('Error en la búsqueda:', error);
                showError('Error al buscar shorts. Intenta de nuevo.');
            } finally {
                hideLoading();
            }
        }

        // Funciones auxiliares
        function showLoading() {
            isLoading = true;
            if (loading) {
                loading.style.display = 'flex';
            }
        }

        function hideLoading() {
            isLoading = false;
            if (loading) {
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            if (!shortsGrid) return;

            shortsGrid.innerHTML = `
                <div class="error-message" style="
                    grid-column: 1 / -1;
                    text-align: center;
                    padding: 40px;
                    color: #ff6b6b;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 16px;
                ">
                    <i class="fas fa-exclamation-triangle" style="font-size: 32px;"></i>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="
                        background-color: #ff0000;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 20px;
                        cursor: pointer;
                        font-size: 14px;
                    ">Reintentar</button>
                </div>
            `;
        }

        function showNoResults() {
            if (!shortsGrid) return;

            shortsGrid.innerHTML = `
                <div class="no-results" style="
                    grid-column: 1 / -1;
                    text-align: center;
                    padding: 40px;
                    color: #aaaaaa;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 16px;
                ">
                    <i class="fas fa-mobile-alt" style="font-size: 32px;"></i>
                    <p>No se encontraron shorts para "${currentSearchQuery}"</p>
                    <p style="font-size: 14px;">Intenta con otros términos de búsqueda</p>
                </div>
            `;
        }

        // Funciones de utilidad (copiadas de utils.js)
        function formatViews(views) {
            if (!views) return '0 visualizaciones';

            const num = parseInt(views);

            if (num >= 1000000) {
                return `${(num / 1000000).toFixed(1)}M visualizaciones`;
            } else if (num >= 1000) {
                return `${(num / 1000).toFixed(1)}K visualizaciones`;
            } else {
                return `${num} visualizaciones`;
            }
        }

        function formatPublishedDate(publishedAt) {
            if (!publishedAt) return '';

            const now = new Date();
            const published = new Date(publishedAt);
            const diffTime = Math.abs(now - published);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) {
                return 'hace 1 día';
            } else if (diffDays < 7) {
                return `hace ${diffDays} días`;
            } else if (diffDays < 30) {
                const weeks = Math.floor(diffDays / 7);
                return weeks === 1 ? 'hace 1 semana' : `hace ${weeks} semanas`;
            } else if (diffDays < 365) {
                const months = Math.floor(diffDays / 30);
                return months === 1 ? 'hace 1 mes' : `hace ${months} meses`;
            } else {
                const years = Math.floor(diffDays / 365);
                return years === 1 ? 'hace 1 año' : `hace ${years} años`;
            }
        }

        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function getBestThumbnail(thumbnails) {
            if (!thumbnails) return '';

            if (thumbnails.maxres) return thumbnails.maxres.url;
            if (thumbnails.standard) return thumbnails.standard.url;
            if (thumbnails.high) return thumbnails.high.url;
            if (thumbnails.medium) return thumbnails.medium.url;
            if (thumbnails.default) return thumbnails.default.url;

            return '';
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Funciones del sidebar
        function toggleSidebar() {
            if (sidebar) {
                sidebar.classList.toggle('show');
            }
        }

        function closeSidebar() {
            if (sidebar) {
                sidebar.classList.remove('show');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function () {
            console.log('ZenTube Shorts inicializado');

            // Configurar event listeners
            if (searchBtn) {
                searchBtn.addEventListener('click', handleSearch);
            }

            if (searchInput) {
                searchInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        handleSearch();
                    }
                });

                // Búsqueda con debounce
                searchInput.addEventListener('input', debounce(function () {
                    const query = searchInput.value.trim();
                    if (query.length > 2) {
                        handleSearch();
                    } else if (query.length === 0) {
                        loadTrendingShorts();
                    }
                }, 500));
            }

            if (menuBtn) {
                menuBtn.addEventListener('click', toggleSidebar);
            }

            // Cerrar sidebar al hacer clic fuera
            document.addEventListener('click', function (e) {
                if (window.innerWidth <= 1024) {
                    if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
                        closeSidebar();
                    }
                }
            });

            // Cargar shorts iniciales
            loadTrendingShorts();
        });

        // Función para cargar shorts populares
        async function loadTrendingShorts() {
            if (isLoading) return;

            showLoading();

            try {
                const shorts = await getTrendingShorts();
                displayShorts(shorts);
            } catch (error) {
                console.error('Error al cargar shorts populares:', error);
                showError('Error al cargar shorts. Intenta de nuevo.');
            } finally {
                hideLoading();
            }
        }

        // Responsive
        window.addEventListener('resize', function () {
            if (window.innerWidth > 1024) {
                closeSidebar();
            }
        });
    </script>
</body>

</html>
